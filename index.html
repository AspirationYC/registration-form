<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <h1>Want to go to Mars?</h1>
  <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

  <h2>Personal details</h2>
  <form method="post" action="https://formspree.io/xnahuy@gmail.com">

    <div>
      <label for="name">Name</label>
      <input id="name" name="name">
    </div>

    <div>
      <label for="age">Age</label>
      <input id="age" type="number" name="age">
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" type="email">
    </div>

    <div>
      <select id="physical" name="physical">Physical fitness>
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
    </div>

    <div>
      <label for="address">Address</label>
      <textarea id="address" name="address"></textarea>
    </div>

    <h2>Mission statement</h2>
      <div>
        <label id="statement">Why do you want to go to Mars?</label>
        <textarea id="statement" name="statement"></textarea>
      </div>
      <div>
        <button type="submit">Register for the trip!</button>
      </div>
      <div>
        <label for="request">Request to join the mission</label>
        <input type="hidden" id="request">
      </div>
  </form>
</body>
</html>
